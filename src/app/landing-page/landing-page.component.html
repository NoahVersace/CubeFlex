<div class="container">
	<div class="landing">
		<header>
			<span class="logo" [routerLink]="['/']">
				<span class="logo-text">
					CubeFlex
				</span>
				<span class="logo-cube"></span>
			</span>
		</header>
		<section class="landing-section">
			<div class="cta-container">
				<h2 class="cta-info">
					Improve your reflexes with CubeFlex
				</h2>
				<span class="cta" [routerLink]="['/game']">
					<span class="cta-text">
						Try Now
					</span>
				</span>
			</div>
			<div class="image-container">
				<img src="/assets/images/game-preview.png" alt="" />
			</div>
		</section>
	</div>
	<div class="footer">
		<div class="rounding"></div>
		<div class="footer-content">
			<span class="left-container"></span>
			<span class="divider">test</span>
			<span class="right-container"></span>
		</div>
	</div>
</div>
