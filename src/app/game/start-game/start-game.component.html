<div class="container">
	<div class="titel">
		<h1>You'll start at Level {{ level }}</h1>
	</div>

	<div class="seconds">
		<h2>Starting reaction time {{ seconds | number: "1.1" }}s</h2>
	</div>

	<div class="button">
		<div
			class="buttonRounded"
			(click)="playSound()"
			[routerLink]="['play']"
		>
			<p>Start Game</p>
		</div>
	</div>
</div>
