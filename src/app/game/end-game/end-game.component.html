<div class="container">
	<div class="reason">{{ reason }}</div>
	<div class="titel">
		<h1>You reached Level {{ level }}</h1>
	</div>

	<div class="seconds">
		<h2>{{ seconds | number: "1.1" }}s</h2>
	</div>

	<div class="button">
		<div class="buttonRounded" [routerLink]="['/game']">
			<p>Restart</p>
		</div>
	</div>
</div>
